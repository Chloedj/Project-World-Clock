<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Orlando</option>
        <option value="">Johannesburg</option>
      </select>

      <div>
        <div class="city">
          <div>
            <h2>London</h2>
            <div class="date">January 15th 2024</div>
          </div>
          <div class="time">20:50:15 <small>AM</small></div>
        </div>
      </div>

      <div>
        <div class="city">
          <div>
            <h2>Orlando</h2>
            <div class="date">January 15th 2024</div>
          </div>
          <div class="time">15:50:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <!-- Closing tag for .container -->

    <!-- Footer starts here, outside of the .container div -->
    <footer>

        >on GitHub</a
      >, and

        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
