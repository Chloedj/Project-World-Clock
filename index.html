<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-10-year-range.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/Kentucky/Monticello">Orlando</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
      </select>
      <div id="cities">
        <div>
          <div class="city" id="london">
            <div>
              <h2>London</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>

        <div>
          <div class="city" id="orlando">
            <div>
              <h2>Orlando</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Chloedj" target="_blank">Chloe Duggan-Jones</a
      >, is open sourced on
      <a href="https://github.com/Chloedj/Project-World-Clock" target="_blank"
        >on GitHub</a
      >, and
      <a href="https://dashing-fairy-4c0a4d.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
